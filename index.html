<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iPhone Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.cdnfonts.com/css/sf-pro-display"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="calculator">
      <div id="display">0</div>

      <div class="btns">
        <button class="btn btn--grey" data-value="clear">AC</button>
        <button class="btn btn--grey" data-value="invert">&plusmn;</button>
        <button class="btn btn--grey" data-value="percent">&percnt;</button>
        <button class="btn btn--orange operator" data-value="/">
          &divide;
        </button>

        <button class="btn" data-value="7">7</button>
        <button class="btn" data-value="8">8</button>
        <button class="btn" data-value="9">9</button>
        <button class="btn btn--orange operator" data-value="*">&times;</button>

        <button class="btn" data-value="4">4</button>
        <button class="btn" data-value="5">5</button>
        <button class="btn" data-value="6">6</button>
        <button class="btn btn--orange operator" data-value="-">&minus;</button>

        <button class="btn" data-value="1">1</button>
        <button class="btn" data-value="2">2</button>
        <button class="btn" data-value="3">3</button>
        <button class="btn btn--orange operator" data-value="+">&plus;</button>

        <button class="btn btn--zero" data-value="0">0</button>
        <button class="btn" data-value=".">.</button>
        <button class="btn btn--orange" data-value="calculate">&equals;</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
